            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#!/">School Communication tool</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
              <li><a href="#!/index"><i class="fa fa-dashboard"></i> Dashboard</a></li>
              <li><a href="#!/communities"><i class="fa fa-edit"></i> Communities</a></li>

              <li><a href="#!/reports"><i class="fa fa-file"></i> Reports</a></li>
              
            </ul>

            <ul class="nav navbar-nav navbar-right navbar-user">
              <li class="dropdown user-dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{data.loggedInUser.first_name}} {{data.loggedInUser.last_name}} <b class="caret"></b></a>

                </ul>

            </ul>
          </div><!-- /.navbar-collapse -->
        </nav>
      </div>

        <div class="row">
          <!-- this is your app content-->
          <div ng-view>

          </div>
